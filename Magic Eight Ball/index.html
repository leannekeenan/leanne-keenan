<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <nav>
        <img class="eightball" src="https://i.ibb.co/7bjbxJL/eightball.png" alt="eightball">
        <h2 class="nav-title">Magic Eight Ball</h2>
    </nav>
    <main class="main">
        <h3 class="welcome">Enter a question below and receive an answer from the Magic Eight Ball</h3>
        <input class="question" type="text" name="question" placeholder="ask your question here" rows="2">
        <button id="ask">ASK</button>
        <div class="ball">
                <output class="answer" type="text" name="answer" aria-placeholder="behold the truth"></output>
        </div>
    </main>
    <footer class="footer">
        <h4 class="copyright">Magic Eight Ball &copy; 2022</h4>
    </footer>

    <script src='script.js'></script>
</body>
</html>
